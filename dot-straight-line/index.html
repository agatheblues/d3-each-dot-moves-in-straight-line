<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Each dot moves in a straight line</title>
        <link href="css/style.css"link rel="stylesheet" type="text/css"/>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class='content-container'>
            <div class='label-container'>
                <h1>Each circle moves in a straight line</h1>
            </div>
        </div>

        <div id='chart'>
        </div>

        <div class='content-container'>
            <div class='label-container'>
                <label for="nData" id="slider">Number of circles</label>
            </div>
            <div id='range-container'>
                <input type="range" min="1" max="50" id="nData" class='input-range'>
            </div>
            <div class='label-container'>
                <span id="nData-value">25</span>
            </div>
        </div>

        <script type="text/javascript" src="js/d3.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
